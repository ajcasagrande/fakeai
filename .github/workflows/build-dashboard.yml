name: Build Dashboard

on:
  push:
    branches: [main, develop]
    paths:
      - 'dashboard/**'
      - '.github/workflows/build-dashboard.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'dashboard/**'
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-dashboard:
    name: Build React Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: dashboard/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('dashboard/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        working-directory: dashboard
        run: npm ci

      - name: Lint dashboard
        working-directory: dashboard
        run: npm run lint
        continue-on-error: true

      - name: Type check dashboard
        working-directory: dashboard
        run: npm run type-check
        continue-on-error: true

      - name: Build dashboard
        run: python -m fakeai.dashboard.build --skip-install

      - name: Verify build
        run: |
          if [ ! -f "fakeai/static/spa/index.html" ]; then
            echo "Error: Dashboard build failed - index.html not found"
            exit 1
          fi
          echo "Dashboard built successfully"
          ls -lah fakeai/static/spa/

      - name: Calculate build size
        run: |
          echo "### Dashboard Build Size" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          TOTAL_SIZE=$(du -sh fakeai/static/spa | awk '{print $1}')
          echo "| Total | $TOTAL_SIZE |" >> $GITHUB_STEP_SUMMARY
          if [ -f "fakeai/static/spa/index.html" ]; then
            INDEX_SIZE=$(ls -lh fakeai/static/spa/index.html | awk '{print $5}')
            echo "| index.html | $INDEX_SIZE |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -d "fakeai/static/spa/assets" ]; then
            ASSETS_SIZE=$(du -sh fakeai/static/spa/assets | awk '{print $1}')
            ASSET_COUNT=$(find fakeai/static/spa/assets -type f | wc -l)
            echo "| assets/ | $ASSETS_SIZE ($ASSET_COUNT files) |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v3
        with:
          name: dashboard-build
          path: fakeai/static/spa/
          retention-days: 30

      - name: Create distribution package
        if: github.event_name == 'release'
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      - name: Upload distribution artifact
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v3
        with:
          name: python-package
          path: dist/
          retention-days: 30

  test-dashboard-integration:
    name: Test Dashboard Integration
    needs: build-dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download dashboard build
        uses: actions/download-artifact@v3
        with:
          name: dashboard-build
          path: fakeai/static/spa/

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify dashboard integration
        run: |
          python -c "
          from fakeai.dashboard import is_dashboard_built, get_dashboard_path
          assert is_dashboard_built(), 'Dashboard not built'
          path = get_dashboard_path()
          assert (path / 'index.html').exists(), 'index.html not found'
          print('Dashboard integration verified')
          "

      - name: Start server and test endpoint
        run: |
          # Start server in background
          python -m fakeai.cli serve --port 8000 &
          SERVER_PID=$!

          # Wait for server to start
          sleep 5

          # Test dashboard endpoint
          curl -f http://localhost:8000/spa || (echo "Dashboard endpoint failed" && exit 1)

          # Kill server
          kill $SERVER_PID

  publish-dashboard-bundle:
    name: Publish Dashboard Bundle
    needs: build-dashboard
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Download dashboard build
        uses: actions/download-artifact@v3
        with:
          name: dashboard-build
          path: dashboard-build/

      - name: Create tarball
        run: |
          cd dashboard-build
          tar -czf ../dashboard-build.tar.gz .
          cd ..
          ls -lh dashboard-build.tar.gz

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: dashboard-build.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
