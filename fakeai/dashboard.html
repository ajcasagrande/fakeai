<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeAI Metrics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            flex: 1;
            min-width: 200px;
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-card h3 {
            color: #666;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .status-healthy {
            color: #10b981;
        }

        .status-degraded {
            color: #f59e0b;
        }

        .status-unhealthy {
            color: #ef4444;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .metric-card h2 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .endpoint-metric {
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .endpoint-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .metric-label {
            color: #666;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        .streaming-stats {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .streaming-stats h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #764ba2;
        }

        .streaming-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .streaming-metric {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .streaming-metric h4 {
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .streaming-metric .value {
            font-size: 2em;
            font-weight: bold;
        }

        .refresh-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #fee2e2;
            color: #991b1b;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .export-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .export-btn:hover {
            background: #5568d3;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .kv-cache-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .kv-cache-section h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #10b981;
        }

        .cache-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .cache-stat-card {
            padding: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-radius: 10px;
        }

        .cache-stat-card h4 {
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .cache-stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .cache-stat-card .subvalue {
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FakeAI Metrics Dashboard</h1>
            <p class="subtitle">Real-time monitoring and performance metrics</p>
            <div class="export-buttons">
                <a href="/metrics" target="_blank" class="export-btn">JSON Export</a>
                <a href="/metrics/prometheus" target="_blank" class="export-btn">Prometheus</a>
                <a href="/metrics/csv" target="_blank" class="export-btn">CSV Export</a>
            </div>
        </header>

        <div class="status-bar" id="statusBar">
            <!-- Status cards will be populated here -->
        </div>

        <div class="streaming-stats" id="streamingStats">
            <h2>Streaming Performance</h2>
            <div class="streaming-grid" id="streamingGrid">
                <!-- Streaming metrics will be populated here -->
            </div>
        </div>

        <div class="kv-cache-section" id="kvCacheSection">
            <h2>KV Cache & Smart Routing</h2>
            <div class="cache-stats-grid" id="cacheStatsGrid">
                <!-- Cache metrics will be populated here -->
            </div>
        </div>

        <div class="metrics-grid" id="metricsGrid">
            <!-- Metric cards will be populated here -->
        </div>

        <div class="refresh-indicator">
            <div class="spinner"></div>
            <span>Auto-refresh: <strong>5s</strong></span>
        </div>
    </div>

    <script>
        // Fetch and update metrics
        async function updateMetrics() {
            try {
                const response = await fetch('/metrics');
                const data = await response.json();

                // Update status bar
                updateStatusBar(data);

                // Update streaming stats
                updateStreamingStats(data.streaming_stats || {});

                // Update main metrics
                updateMainMetrics(data);

            } catch (error) {
                console.error('Error fetching metrics:', error);
            }

            try {
                const kvResponse = await fetch('/kv-cache-metrics');
                const kvData = await kvResponse.json();
                updateKVCacheMetrics(kvData);
            } catch (error) {
                console.error('Error fetching KV cache metrics:', error);
            }
        }

        function updateStatusBar(data) {
            const statusBar = document.getElementById('statusBar');

            // Calculate totals
            const totalRequests = Object.values(data.requests || {})
                .reduce((sum, stats) => sum + (stats.rate || 0), 0);

            const totalErrors = Object.values(data.errors || {})
                .reduce((sum, stats) => sum + (stats.rate || 0), 0);

            const errorRate = totalRequests > 0 ? (totalErrors / totalRequests * 100) : 0;

            // Calculate average latency
            const responseMetrics = Object.values(data.responses || {});
            const avgLatencies = responseMetrics
                .filter(stats => stats.avg > 0)
                .map(stats => stats.avg);
            const avgLatency = avgLatencies.length > 0
                ? avgLatencies.reduce((a, b) => a + b, 0) / avgLatencies.length
                : 0;

            // Determine status
            let status = 'healthy';
            let statusClass = 'status-healthy';
            if (errorRate > 10) {
                status = 'unhealthy';
                statusClass = 'status-unhealthy';
            } else if (errorRate > 5) {
                status = 'degraded';
                statusClass = 'status-degraded';
            }

            statusBar.innerHTML = `
                <div class="status-card">
                    <h3>Status</h3>
                    <div class="status-value ${statusClass}">${status.toUpperCase()}</div>
                </div>
                <div class="status-card">
                    <h3>Requests/sec</h3>
                    <div class="status-value">${totalRequests.toFixed(2)}</div>
                </div>
                <div class="status-card">
                    <h3>Avg Latency</h3>
                    <div class="status-value">${(avgLatency * 1000).toFixed(2)}ms</div>
                </div>
                <div class="status-card">
                    <h3>Error Rate</h3>
                    <div class="status-value ${errorRate > 5 ? 'status-unhealthy' : ''}">${errorRate.toFixed(2)}%</div>
                </div>
                <div class="status-card">
                    <h3>Active Streams</h3>
                    <div class="status-value">${data.streaming_stats?.active_streams || 0}</div>
                </div>
            `;
        }

        function updateStreamingStats(stats) {
            const streamingGrid = document.getElementById('streamingGrid');

            if (!stats || Object.keys(stats).length === 0) {
                streamingGrid.innerHTML = '<div class="no-data">No streaming data available</div>';
                return;
            }

            const ttft = stats.ttft || {};
            const tps = stats.tokens_per_second || {};

            streamingGrid.innerHTML = `
                <div class="streaming-metric">
                    <h4>Active Streams</h4>
                    <div class="value">${stats.active_streams || 0}</div>
                </div>
                <div class="streaming-metric">
                    <h4>Completed Streams</h4>
                    <div class="value">${stats.completed_streams || 0}</div>
                </div>
                <div class="streaming-metric">
                    <h4>Failed Streams</h4>
                    <div class="value">${stats.failed_streams || 0}</div>
                </div>
                ${ttft.avg ? `
                    <div class="streaming-metric">
                        <h4>TTFT (avg)</h4>
                        <div class="value">${(ttft.avg * 1000).toFixed(0)}ms</div>
                    </div>
                    <div class="streaming-metric">
                        <h4>TTFT (p99)</h4>
                        <div class="value">${(ttft.p99 * 1000).toFixed(0)}ms</div>
                    </div>
                ` : ''}
                ${tps.avg ? `
                    <div class="streaming-metric">
                        <h4>Tokens/sec (avg)</h4>
                        <div class="value">${tps.avg.toFixed(1)}</div>
                    </div>
                    <div class="streaming-metric">
                        <h4>Tokens/sec (p99)</h4>
                        <div class="value">${tps.p99.toFixed(1)}</div>
                    </div>
                ` : ''}
            `;
        }

        function updateKVCacheMetrics(data) {
            const cacheStatsGrid = document.getElementById('cacheStatsGrid');

            if (!data || !data.cache_performance) {
                cacheStatsGrid.innerHTML = '<div class="no-data">No KV cache data available</div>';
                return;
            }

            const cachePerf = data.cache_performance;
            const smartRouter = data.smart_router || {};

            const hitRate = cachePerf.hit_rate || 0;
            const missRate = cachePerf.miss_rate || 0;
            const avgReduction = cachePerf.avg_token_reduction || 0;

            cacheStatsGrid.innerHTML = `
                <div class="cache-stat-card">
                    <h4>Cache Hit Rate</h4>
                    <div class="value">${hitRate.toFixed(1)}%</div>
                    <div class="subvalue">${cachePerf.total_hits || 0} hits</div>
                </div>
                <div class="cache-stat-card">
                    <h4>Cache Miss Rate</h4>
                    <div class="value">${missRate.toFixed(1)}%</div>
                    <div class="subvalue">${cachePerf.total_misses || 0} misses</div>
                </div>
                <div class="cache-stat-card">
                    <h4>Avg Token Reduction</h4>
                    <div class="value">${avgReduction.toFixed(1)}%</div>
                    <div class="subvalue">${(cachePerf.avg_tokens_saved || 0).toFixed(0)} tokens saved</div>
                </div>
                ${smartRouter.total_requests ? `
                    <div class="cache-stat-card">
                        <h4>Smart Router Efficiency</h4>
                        <div class="value">${((smartRouter.cache_used || 0) / smartRouter.total_requests * 100).toFixed(1)}%</div>
                        <div class="subvalue">${smartRouter.cache_used || 0} / ${smartRouter.total_requests} requests</div>
                    </div>
                ` : ''}
            `;
        }

        function updateMainMetrics(data) {
            const metricsGrid = document.getElementById('metricsGrid');

            // Group metrics by type
            const sections = [
                { title: 'Request Metrics', type: 'requests' },
                { title: 'Response Metrics', type: 'responses' },
                { title: 'Token Metrics', type: 'tokens' },
                { title: 'Error Metrics', type: 'errors' }
            ];

            let html = '';

            sections.forEach(section => {
                const metrics = data[section.type] || {};

                if (Object.keys(metrics).length === 0) {
                    return;
                }

                html += `
                    <div class="metric-card">
                        <h2>${section.title}</h2>
                `;

                Object.entries(metrics).forEach(([endpoint, stats]) => {
                    if (stats.rate === 0 && section.type !== 'responses') {
                        return;
                    }

                    const hasErrors = section.type === 'errors' && stats.rate > 0;

                    html += `
                        <div class="endpoint-metric">
                            <div class="endpoint-name">
                                ${endpoint}
                                ${hasErrors ? '<span class="error-badge">ERRORS</span>' : ''}
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">Rate:</span>
                                <span class="metric-value">${stats.rate.toFixed(2)} /sec</span>
                            </div>
                    `;

                    if (section.type === 'responses' && stats.avg > 0) {
                        html += `
                            <div class="metric-row">
                                <span class="metric-label">Avg Latency:</span>
                                <span class="metric-value">${(stats.avg * 1000).toFixed(2)} ms</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">P50 Latency:</span>
                                <span class="metric-value">${(stats.p50 * 1000).toFixed(2)} ms</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">P90 Latency:</span>
                                <span class="metric-value">${(stats.p90 * 1000).toFixed(2)} ms</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">P99 Latency:</span>
                                <span class="metric-value">${(stats.p99 * 1000).toFixed(2)} ms</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">Min/Max:</span>
                                <span class="metric-value">${(stats.min * 1000).toFixed(2)} / ${(stats.max * 1000).toFixed(2)} ms</span>
                            </div>
                        `;
                    }

                    html += `
                        </div>
                    `;
                });

                html += `
                    </div>
                `;
            });

            if (html === '') {
                html = '<div class="metric-card"><div class="no-data">No metrics data available</div></div>';
            }

            metricsGrid.innerHTML = html;
        }

        // Update metrics every 5 seconds
        updateMetrics();
        setInterval(updateMetrics, 5000);
    </script>
</body>
</html>
